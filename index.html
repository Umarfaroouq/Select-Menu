<!DOCTYPE html>
<html>
    <head>
    <title>Custom Select Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector" >
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="arrow.png" id="arrowIcon"  >
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="facebook.png" >
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="instagram.png" >
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="pinterest.png" >
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="whatsapp.png" >
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="youtube.png" >
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="twitter.png" >
                    <p>Twitter</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
